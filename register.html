<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: register ::</title>
    <style>
        .main{
            text-align: center;
            background-color: rgb(225, 192, 255);
            border: 3px solid black;
            width: 20rem;
            height: 100;
            
        }
    </style>
    <link rel="stylesheet" href="./result.html">
</head>
<body>
    <div align="center">
    <div class="main">
    <h1>Student Registation Form</h1>
    <label for="">First Name :</label>
    <br>
    <input type="text" name="" id="">
    <br></br>
    <label for="">Middle Name :</label>
    <br>
    <input type="text">
    <br></br>
    <label for="">Last Name :</label>
    <br>
    <input type="text">
    <br></br>
    <label for="">COURSE :</label>
    <select>
        <option value="Course">Course</option>
        <option value="B.tec">B.tec</option>
        <option value="BBA">BBA</option>
        <option value="M.tec">M.tec</option>
        <option value="B.com">B.com</option>
        <option value="MBA">MBA</option>
        <option value="">Diploma</option>
    </select>
    <br></br>
    <label for="">Select year :</label>
    <select>
        <option value="">select year</option>
        <option value="">1st year</option>
        <option value="">2nd year</option>
        <option value="">3rd year</option>
        <option value="">4rd year</option>
    </select>
    <br></br>
    <label for="">Gender :</label>
    <br></br>
    <input type="radio" name="gender" value="male"/>Male <br>
    <input type="radio" name="gender" value="female"/>Female <br>
    <input type="radio" name="gender" value="others"/>Other <br></br>
    <label for="">Phone No :</label>
    <input type="number" name="" id="">
    <br>
    <label for="">Address :</label>
    <br>
    <textarea cols="20" rows="5" value="Address"></textarea>
    <br></br>
    <label for="">Email :</label>
    <input type="email" name="" id="">
    <br></br>
    <label for="">Password :</label>
    <input type="password" name="" id="">
    <br></br>
    <button>Register</button>
    </div>
    </div>
</body>
